<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Top Games</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
    
    <link rel='stylesheet'  href='css/main.css'>
   
</head>
<body>
     
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <img class="thumbnail" src="img/game-cover.jpg" alt="">
            <h3 class="name">Game name</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                
                <div class="streamers">
                    <img src="img/streamers-1.jpg" alt="">
                    <img src="img/streamers-2.jpg" alt="">
                    <img src="img/streamers-3.jpg" alt="">
                </div>


            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watching
                </span></p>
                <p class="game-stat">25.8k<span>Streams
                </span></p>
            </div>
            <button class="btn">See more Streams</button>

            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="img/streamers-1.jpg" alt=""></div>
                    <p class="name">Gamer 1</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="img/streamers-2.jpg" alt=""></div>
                    <p class="name">Gamer 2</p>
                    <p class="number">35.1k<p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="img/streamers-3.jpg" alt=""></div>
                    <p class="name">Gamer 3</p>
                    <p class="number">34.1k<p>
                </div>
            </div>

        </div>
        <div class="background">
            
        </div>
    </div>
</body>
</html>
